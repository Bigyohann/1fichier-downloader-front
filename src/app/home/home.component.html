<div class="md:flex">
  <button
    (click)="openUrlForm()"
    type="button"
    class="ml-auto text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Purple to Pink
  </button>
</div>
@if (showUrlForm) {
  <input
    type="text"
    class="w-full p-2 mt-4 mb-4 border border-gray-300 rounded-lg shadow-sm focus:ring-4 focus:ring-purple-200 dark:focus:ring-purple-800"
    placeholder="URL"
    [formControl]="urlToDownload"
  />
  <button
    (click)="downloadFile()"
    type="button"
    class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
  >
    Download
  </button>
}

<app-table
  [files]="downloadingFiles()"
  [title]="'Fichiers en cours de téléchargement'"
  [downloading]="true"
>
</app-table>
<div class="mb-4"></div>
<app-table [files]="files()" [title]="'Derniers fichiers'"> </app-table>
